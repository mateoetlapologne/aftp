<!DOCTYPE html>
<html>
<head>
    <title>Liste des Posts</title>
    <style>
    </style>
</head>
<body>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
      </head>
      <input type="file" id="image-input" accept="image/*">
<button id="crop-button" style="display: none;">Recadrer</button>
<div id="cropped-image-container"></div>
<script>
    const inputElement = document.getElementById('image-input');
const cropButton = document.getElementById('crop-button');
const croppedImageContainer = document.getElementById('cropped-image-container');

let cropper;

inputElement.addEventListener('change', (event) => {
  const file = event.target.files[0];
  const reader = new FileReader();

  reader.onload = function (e) {
    const image = new Image();

    image.onload = function () {
      if (cropper) {
        cropper.destroy();
      }

      croppedImageContainer.innerHTML = '';

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const maxWidth = 500;
      const maxHeight = 281;
      let width = image.width;
      let height = image.height;

      if (width > maxWidth) {
        height *= maxWidth / width;
        width = maxWidth;
      }

      if (height > maxHeight) {
        width *= maxHeight / height;
        height = maxHeight;
      }

      canvas.width = width;
      canvas.height = height;

      context.drawImage(image, 0, 0, width, height);

      croppedImageContainer.appendChild(canvas);

      cropper = new Cropper(canvas, {
        aspectRatio: 500 / 281,
        viewMode: 2,
      });

      cropButton.style.display = 'block';
    };

    image.src = e.target.result;
  };

  reader.readAsDataURL(file);
});

cropButton.addEventListener('click', () => {
  const canvas = cropper.getCroppedCanvas({
    width: 500,
    height: 281,
  });

  croppedImageContainer.innerHTML = '';
  croppedImageContainer.appendChild(canvas);
});

</script>
